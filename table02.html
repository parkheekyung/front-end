<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table과제2</title>
<style>
    table{
    border-collapse:collapse;
	width:500px;
	height:300px;
	border:1px solid #999;
}
th,td{
    border: 1px solid #999;
}
figure{
    width: 500px;
}
figcaption{
    text-align: center;
}
thead{
    background-color: goldenrod;
}
</style>
</head>
<body>
    <figure>
        <figcaption>업종 별 모범거래기준 주요 내용 비교</figcaption>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>제빵(4월)</th>
                    <th>피자(7월)</th>
                    <th>치킨(7월)</th>
                    <th>커피(11월)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>영업지역</th>
                    <td>500m</td>
                    <td>1,500m</td>
                    <td>800m</td>
                    <td>500m</td>
                </tr>
                <tr>
                    <th>광고</th>
                    <td>관련내용 없음(분쟁없음)</td>
                    <td>총 광고비 사전동은-광고내역 송부 등</td>
                    <td>총 광고비 사전동은-광고내역 송부 등</td>
                    <td>관련내용 없음(분쟁없음)</td>
                </tr>
                <tr>
                    <th>대금지급</th>
                    <td>관련내용 없음(분쟁없음)</td>
                    <td>관련내용 없음(분쟁없음)</td>
                    <td>관련내용 없음)</td>
                    <td>월 1~2회 정산-정산기한 최소 7일 보장</td>
                </tr>
            </tbody>
        </table>
    </figure>
</body>
</html>
