<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table과제3</title>
<style>
table{	
	border-collapse:collapse;
	width:500px;
	height:300px;
	border:1px solid #999;
	}
th,td{
	border:1px solid #999;
}	
figure{
	width: 500px;
}
span{
    font-weight: bold;
    color: orange;
}
</style>
</head>
<body>
    <figure>
        <table>
            <tbody>
                <tr>
                    <th><img src="../study/set01/imgaes/coffee1.jpg" alt="에스프레소" width="100">Espresso</th>
                    <td><span>Espresso</span>는 커피를 원액으로 먹고 입속에 남는 여운을 즐기는 커피이다. 25~ 30㎖를 추출하여 Espresso 잔에 제공한다. Espresso를 제공할 때는 물과 우유 30㎖와 설탕 5g을 같이 제공한다.</td>
                </tr>
                <tr>
                    <th><img src="../study/set01/imgaes/coffee2.jpg" alt="아메리카노" width="100">Cafe Americano</th>
                    <td><span>Italian Coffee</span>를 미국 커피처럼 즐기는 메뉴이다. Espresso에 뜨거운 물을 첨가하여 농도를 흐리게 해서 마시는 커피로, 잔의 크기는 대개 150~180㎖ 잔을 사용한다. <span>Americano</span>는 여러 농도를 즐길 수 있는 메뉴이다.</td>
                </tr>
            </tbody>
        </table>
        
    </figure>
</body>
</html>
