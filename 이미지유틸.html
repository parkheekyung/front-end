<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유틸을 이용한 imagemap과제</title>
</head>
<body>
<!-- 유틸사이트 https://www.image-map.net/ -->
<p>
    <img src="pic/map_util.png" alt="유틸이용하기" usemap="#image-map_util">
    <map name="image-map_util">
        <area target="_blank" alt="네이버 이동" title="네이버 이동" href="http://www.naver.com" coords="51,39,129,117" shape="rect">
        <area target="_blank" alt="다음 이동" title="다음 이동" href="http://www.daum.net" coords="208,82,258,136,208,188,156,136" shape="poly">
        <area target="_blank" alt="네이트 이동" title="네이트 이동" href="https://www.nate.com" coords="121,324,52" shape="circle">
    </map>
</p>
</body>
</html>
